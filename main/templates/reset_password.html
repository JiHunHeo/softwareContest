{% extends "new_base_fixed.html" %} {% block title %}비밀번호 재설정{% endblock %} {% block content %}
<div class="main-content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-key me-2"></i>비밀번호 재설정</h2>
                <p>새로운 비밀번호를 설정해주세요</p>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="new_password" class="form-label"> <i class="fas fa-lock me-2"></i>새 비밀번호 </label>
                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="8자 이상의 새 비밀번호를 입력하세요" required />
                    <small class="form-text">영문, 숫자, 특수문자를 포함하여 8자 이상 입력하세요</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label"> <i class="fas fa-lock me-2"></i>새 비밀번호 확인 </label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="새 비밀번호를 다시 입력하세요" required />
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-save me-2"></i>비밀번호 변경</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('main.login') }}" class="auth-link"> <i class="fas fa-arrow-left me-1"></i>로그인으로 돌아가기 </a>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 400px;
        width: 100%;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header h2 {
        color: #333;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: #666;
        margin: 0;
    }

    .auth-form {
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 500;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .form-text {
        display: block;
        color: #666;
        font-size: 0.8rem;
        margin-top: 0.25rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.1rem;
    }

    .w-100 {
        width: 100%;
    }

    .auth-links {
        text-align: center;
    }

    .auth-link {
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .auth-link:hover {
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .auth-card {
            padding: 2rem;
            margin: 1rem;
        }
    }
</style>
{% endblock %}
