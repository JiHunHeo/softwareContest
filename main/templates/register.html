{% extends "base.html" %} {% block title %}회원가입{% endblock %} {% block content %}
<section>
    <h1>회원가입</h1>
    <form method="POST" action="{{ url_for('main.register') }}">
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required />
        <br />
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required />
        <!-- 이메일 추가 -->
        <br />
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="nickname">닉네임 (선택):</label>
        <input type="text" id="nickname" name="nickname" />
        <!-- 닉네임 추가 -->
        <br />
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required />
        <br />
        <label for="grade">학년:</label>
        <input type="number" name="grade" id="grade" required />
        <br />
        <label for="student_id">학번:</label>
        <input type="text" id="student_id" name="student_id" required />
        <br />
        <label for="phone_number">휴대폰 번호:</label>
        <input type="text" id="phone_number" name="phone_number" required />
        <br />
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" required />
        <br />
        <label for="is_employed">직장인 여부:</label>
        <input type="checkbox" id="is_employed" name="is_employed" />
        <br />
        <label for="security_question">비밀번호 찾기 질문:</label>
        <input type="text" id="security_question" name="security_question" required />
        <br />
        <label for="security_answer">비밀번호 찾기 답변:</label>
        <input type="text" id="security_answer" name="security_answer" required />
        <br />
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">회원가입</button>
    </form>
</section>
{% endblock %}
