<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}소프트웨어 콘테스트{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    </head>
    <body>
        <div id="background">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <header>
            <nav>
                <button onclick="location.href='https://www.knou.ac.kr/knou/index.do?epTicket=LOG'">학교홈페이지</button>
                <button onclick="location.href='/samplegrid'">로그인/회원가입</button>
                <button onclick="location.href='/samplegrid'">MY PAGE</button>

                <!-- 타임라인 버튼 추가 -->
            </nav>
        </header>

        <div class="container">
            <div class="left-panel">{% block left_panel %} {% include 'left_panel.html' %} {% endblock %}</div>
            <main>
                <section>{% block content %}{% endblock %}</section>
            </main>
        </div>
    </body>
</html>
