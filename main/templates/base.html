<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}소프트웨어 콘테스트{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    </head>
    <body>
        <div id="background">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <header>
            <nav>
                <button onclick="location.href='/'">메인 페이지</button>
                <button onclick="location.href='/about'">About 페이지</button>
                <button onclick="location.href='/timeline'">프로젝트 타임라인 보기</button>
                <button onclick="location.href='/samplegrid'">그리드 샘플</button>
                <!-- 타임라인 버튼 추가 -->
            </nav>
        </header>

        <!-- Flash 메시지를 JavaScript alert로 표시 -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        </script>
        {% endif %} {% endwith %}

        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
